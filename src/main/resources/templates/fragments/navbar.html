<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3"
     th:fragment="navbar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/}">VG Library</a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto align-items-lg-center">

        <!-- Public links -->
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>

        <!-- Authenticated user menu -->
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
             data-bs-toggle="dropdown" aria-expanded="false"
             th:text="'Welcome, ' + ${#authentication.name}">Welcome</a>

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" th:href="@{/games}">Games</a></li>
            <li><a class="dropdown-item" th:href="@{/games/new}">Add Game</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="px-3 py-2">
              <!-- Secure logout: POST + CSRF -->
              <form th:action="@{/logout}" method="post" class="d-grid">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-outline-secondary">Logout</button>
              </form>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
