<!-- templates/fragments/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">VG Library</a>

    <ul class="navbar-nav ms-auto">

      <!-- Not logged in -->
      <li class="nav-item" th:if="${session.username == null}">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item" th:if="${session.username == null}">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>

      <!-- Logged in -->
      <li class="nav-item dropdown" th:if="${session.username != null}">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
          th:text="'Welcome, ' + ${session.username}">Welcome</a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" th:href="@{/games}">Games</a></li>
          <li><hr class="dropdown-divider"/></li>
          <li>
            <form th:action="@{/logout}" method="get" class="px-3">
              <button class="btn btn-link p-0" type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </li>
      
    </ul>
  </div>
</nav>
