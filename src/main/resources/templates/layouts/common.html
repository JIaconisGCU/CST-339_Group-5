<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle} ?: 'Video Game Library'">Video Game Library</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="border-bottom">
  <!-- Include navbar fragment -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<!-- Content from child templates -->
<main class="container my-4" layout:fragment="content">
  <!-- Child pages inject their content here -->
</main>

<footer class="mt-auto py-3 border-top">
  <div class="container small text-muted">Copyright 2025 Video Game Library</div>
</footer>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
